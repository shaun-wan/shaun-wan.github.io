	<div class="details">
		<div class="container">
			<form class="form-horizontal" action="" method="POST" id="details-form" role="form">
				<fieldset>
					<span class="details-errors"></span>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">First Name</label>
						<div class="col-sm-6">
							<input type="text" name="first_name" class="form-control" placeholder="First Name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">Last Name</label>
						<div class="col-sm-6">
							<input type="text" name="last_name" class="form-control" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">Company</label>
						<div class="col-sm-6">
							<input type="text" name="company" class="form-control" placeholder="Company Name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">Email</label>
						<div class="col-sm-6">
							<input type="text" name="email" class="form-control" placeholder="Email Address">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">Phone</label>
						<div class="col-sm-6">
							<input type="text" name="phone" class="form-control" placeholder="Phone Number">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">Address</label>
						<div class="col-sm-6">
							<input type="text" name="address" class="form-control" placeholder="Delivery Address">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">City</label>
						<div class="col-sm-6">
							<input type="text" name="city" class="form-control" placeholder="City">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">State</label>
						<div class="col-sm-6">
							<div class="input-group">
								<select name="state" class="form-control selectpicker" >
								  <option value="" >Please select your state</option>
								  <option>Selangor</option>
								  <option>Wilayah Persekutuan</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">Postal</label>
						<div class="col-sm-3">
							<input type="text" name="postal" class="form-control" placeholder="Postal Code">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="card-holder-name">Instruction</label>
						<div class="col-sm-6">
							<textarea class="form-control" rows="4" name="instruction" placeholder="Specific notes or instruction to the caterer on how to make the delivery"></textarea>
						</div>
					</div>
				  
				</fieldset>
			  </form>
